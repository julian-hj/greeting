#@data/values
---
name: eureka-server
namespace: service-registry

server:
  replicas: 1             #! number of replicas
  peers: ""               #! comma-separated list of existing eureka peers, if there are any
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  tls:
    enabled: true        #! The rest of the tls attributes are needed ONLY if tls is enabled.
    keyStore: ""          #! base64 encoded content of the key-store file, without trailing new-lines.
    keyStorePassword: "password"  #! key-store password
    keyAlias: "eureka_test"          #! key alias
    keyPassword: "password"       #! key password
    trustStore: "" #! (optional) base64 encoded single-line p12 trust store--use this for mTLS
    trustStorePassword: "password"
    #! trustStore: "" #! (optional) base64 encoded single-line p12 trust store--use this for mTLS
    #! trustStorePassword: ""

images:
  pull:
    policy: IfNotPresent
    secret:
      name: service-registry-image-pull-secret
