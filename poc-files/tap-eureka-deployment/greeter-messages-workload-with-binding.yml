#! this version loads the eureka url with the spring-cloud-bindings library (as-is) It only works when TLS is disabled.
apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: greeter-messages
  namespace: my-apps
  labels:
    apps.tanzu.vmware.com/workload-type: server
    apps.tanzu.vmware.com/has-tests: "true"
    app.kubernetes.io/part-of: greeter
spec:
  build:
    env:
    - name: BP_JVM_VERSION
      value: "17"
    - name: BP_GRADLE_BUILT_MODULE
      value: "greeter-messages"
    - name: BP_GRADLE_BUILD_ARGUMENTS
      value: "-x jar --no-daemon assemble"
  env:
  - name: SPRING_PROFILES_ACTIVE
    value: "development"
  - name: SPRING_APPLICATION_JSON
    value: |
      {"eureka": {"instance": {"preferIpAddress": true}}}
  serviceClaims:
  - name: eureka-binding
    ref:
      apiVersion: v1
      kind: Secret
      name: eureka-binding
  source:
    git:
      url: https://github.com/spring-cloud-services-samples/greeting
      ref:
        branch: main
